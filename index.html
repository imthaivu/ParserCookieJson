<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tool</title>
  </head>
  <body>
    <style>
      button {
        padding: 20px;
        margin: 20px;
      }
    </style>
    <button onclick="pasteText()">📋 Paste</button>
    <button onclick="getJson()">📤 Get</button>
    <span id="msg"></span>

    <script>
      let savedText = "";

      async function pasteText() {
        try {
          savedText = await navigator.clipboard.readText();
          showMsg("✅");
        } catch {
          showMsg("❌ Lỗi paste");
        }
      }

      function getJson() {
        if (!savedText.trim()) return;
        const items = savedText.split("},{");
        const result = [];

        for (let item of items) {
          item = item.replace(/^{|}$/g, "").trim();
          const pairs = item.split(", ");
          const obj = {};

          for (let pair of pairs) {
            const [k, vRaw] = pair.split("=");
            if (!vRaw) continue;

            let v = vRaw;
            const lower = v.toLowerCase();

            // ép kiểu đúng mục tiêu
            if (k === "value") {
              obj[k] = v; // luôn là string
            } else if (lower === "true") {
              obj[k] = true;
            } else if (lower === "false") {
              obj[k] = false;
            } else if (lower === "null") {
              obj[k] = null;
            } else if (["expirationDate", "storeId"].includes(k) && !isNaN(v)) {
              obj[k] = Number(v); // các field số
            } else {
              obj[k] = v;
            }
          }

          result.push(obj);
        }

        const json = JSON.stringify(result, null, 2);
        navigator.clipboard
          .writeText(json)
          .then(() => showMsg("✅"))
          .catch(() => showMsg("❌ Lỗi copy"));
      }

      function showMsg(text) {
        const msg = document.getElementById("msg");
        msg.textContent = text;
        setTimeout(() => (msg.textContent = ""), 2000);
      }
    </script>
  </body>
</html>
